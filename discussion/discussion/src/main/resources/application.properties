#Database and Database Credentials

spring.datasource.url=jdbc:mysql://localhost:3306/spring_blog?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# The SQL Dialect defines what type of database is in use so that it can
# generate the appropriate statements
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


# Allows to update the database schema based on java entities found in the project
spring.jpa.hibernate.ddl-auto = update


# User defined keyword that will be used to generate JWTs
jwt.secret = jsonwebtoken

# Allow circular references as of Spring v2.6
spring.main.allow-circular-references = true

